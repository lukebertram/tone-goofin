<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/build.css"> -->
    <meta charset="utf-8">
    <title>JavaScript Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- INPUT FORM -->
        <div class="col-sm-6">
          <h3>Input</h3>
          <div class="formgroup">
            <form id="settings-form">
              <label for="bpm-input">BPM</label><br/>
              <input type="text" id="bpm-input"><br/>
              <label for="loop-start-input">Loop Start Measure</label><br/>
              <input type="text" id="loop-start-input"><br/>
              <label for="loop-stop-input">Loop Stop Measure</label><br/>
              <input type="text" id="loop-stop-input"><br/>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form><br/>
            <button id="toggle-play">START/STOP</button><br/>
            <button id="toggle-loop">LOOP</button><br/>
            <button id="log-transport-time">LOG TRANSPORT</button>
          </div>
        </div>

      </div> <!-- end of row -->
    </div><!-- end of container -->
  </body>
</html>
